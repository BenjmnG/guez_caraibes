{% extends "_base.html" %}

{% block main %}
  <h1>Notre savoir-faire</h1>
  <ul class="list savoir-faire"
      aria-label="Liste des savoir-faire">
    {%- for sf in collections.savoirFaire -%}
       <li role="none">
          <a href="/projets/?sf={{ sf.data.nom | urlencode  }}"
             aria-label="Voir les projets relatifs Ã  la mission {{ sf.data.nom }}">Voir les projets</a>
          <h2>{{ sf.data.nom }}</h2>
          <p>{{ sf.content | markdown | escaP | safe }}</p>
        </li>
    {%- endfor -%}
  </ul>
{% endblock %}

{% block script %}<script type="text/javascript">event().sf()</script>{% endblock %}
