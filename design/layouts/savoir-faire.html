{% extends "_base.html" %}

{% block main %}
  <h1>Notre savoir-faire</h1>
  <ul class="list savoir-faire"
      aria-label="Liste des savoir-faire">
    {%- for sf in collections.savoirFaire -%}
       <li role="none">
          <h2>{{ sf.data.nom }}</h2>
          <p>
            {{ sf.content | markdown | escaP | safe }}
            <a  class="toProject" 
                href="/projets/#{{ sf.data.nom | urlencode  }}">
              Voir les Projets en lien
            </a>
          </p>
        </li>
    {%- endfor -%}
  </ul>
{% endblock %}

{% block script %}<script type="text/javascript">event().sf()</script>{% endblock %}
